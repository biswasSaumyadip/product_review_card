            />

        </figure>
        <section class="product-card__content">
          <p class="product-card__category">Perfume</p>

          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>

          <section class="product-card__price">
            <h2 class="product-card__price--new">$149.99</h2>
